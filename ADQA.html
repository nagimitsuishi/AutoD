    <script>
            // 获取元素
            const messageInput = document.getElementById('question');
            const chatDisplay = document.querySelector('.chat-display');
            function getADQAAnswer() {
            const question = messageInput.value.trim(); // 获取用户问题
            if (!question) {
                alert('请提出一个问题。'); // 提示用户输入问题
                return;
            }
            // 显示用户的问题
            const newUserMessage = document.createElement('div');
            newUserMessage.classList.add('message', 'user-message');
               newUserMessage.innerHTML = `<div class="message-text">${question}</div>`;
            chatDisplay.appendChild(newUserMessage);

            // 清空问题输入框以便下次输入
            messageInput.value = '';

            // 发送问题到后端并显示答案
            fetch('/ADQA_answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
            },
            body: JSON.stringify({question: question}), // 发送用户问题
            })
            .then(response => response.json())
            .then(data => {
                // 显示系统的答案
                const newBotMessage = document.createElement('div');
                newBotMessage.classList.add('message', 'bot-message');
               newBotMessage.innerHTML = `<div class="message-text">${data.answer}</div>`; // 使用data.answer作为回答内容
                chatDisplay.appendChild(newBotMessage);
            })
            .catch(error => {
                console.error('Error:', error);
                const errorMessage = document.createElement('div');
                errorMessage.classList.add('message', 'error-message');
                errorMessage.innerHTML = '出现错误，请重试。';
                chatDisplay.appendChild(errorMessage);
            });
            chatDisplay.scrollTop = chatDisplay.scrollHeight;
            }
    </script>
